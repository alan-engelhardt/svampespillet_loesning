<!DOCTYPE html>
<html lang="da">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Svampespillet</title>
  <link rel="stylesheet" href="svampe.css" />
</head>

<body>
  <div id="screen">
    <div id="game">
      <div id="game_background"></div>
      <div id="game_elements">
        <div id="carljohan_container1">
          <div id="carljohan_sprite1"></div>
        </div>
        <div id="carljohan_container2">
          <div id="carljohan_sprite2"></div>
        </div>
        <div id="fluesvamp_container">
          <div id="fluesvamp_sprite"></div>
        </div>
        <div id="stinksvamp_container">
          <div id="stinksvamp_sprite"></div>
        </div>
      </div>
      <div id="game_foreground"></div>
      <div id="game_ui">
        <div id="time_board"></div>
        <div id="score_board"></div>
        <div id="energy_board"><span id="liv">3</span></div>
      </div>
    </div>
    <div id="start"></div>
    <div id="game_over"></div>
    <div id="level_complete"></div>
  </div>
  <script src="spil.js"></script>
</body>

</html>
